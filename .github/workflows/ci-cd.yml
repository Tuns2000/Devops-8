name: CI/CD Todo App

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: tuns2000/todo-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

 deploy:
  needs: build-and-push
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Show deploy instructions
      run: |
        echo "To deploy new version to Minikube run on your machine:"
        echo "  kubectl apply -f k8s/mongo.yaml"
        echo "  kubectl apply -f k8s/todo-app.yaml"
        echo ""
        echo "Image used: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
